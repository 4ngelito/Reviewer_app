<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-title class="ion-text-center">
      <div class="header-title">
        <ion-icon name="book-outline" class="title-icon"></ion-icon>
        <span class="title-text">Quiz Reviewer</span>
      </div>
    </ion-title>
    
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  
  <!-- Progress indicator bar (optional) -->
  <div class="progress-bar">
    <div class="progress-fill" style="width: 0%"></div>
  </div>
</ion-header>


<ion-content [fullscreen]="true" class="home-content">
 

  <div class="home-container">
    <!-- Hero Section -->
    <div class="hero-section">
      <div class="hero-icon">ðŸ“š</div>
      <h1 class="hero-title">Ready to Learn?</h1>
      <p class="hero-subtitle">Create, practice, and master your knowledge</p>
    </div>

    <!-- Stats Cards -->
    <div class="stats-grid">
      <ion-card class="stat-card">
        <ion-card-content>
          <div class="stat-icon">
            <ion-icon name="create-outline"></ion-icon>
          </div>
          <div class="stat-number">{{ totalQuizzes }}</div>
          <div class="stat-label">Quizzes Created</div>
        </ion-card-content>
      </ion-card>

      <ion-card class="stat-card">
        <ion-card-content>
          <div class="stat-icon">
            <ion-icon name="checkmark-done-circle-outline"></ion-icon>
          </div>
          <div class="stat-number">{{ totalResults }}</div>
          <div class="stat-label">Quizzes Taken</div>
        </ion-card-content>
      </ion-card>
    </div>

    <!-- Action Cards -->
    <div class="action-cards">
      <ion-card class="action-card create-card" button (click)="goToCreateQuiz()">
        <ion-card-content>
          <div class="card-icon">
            <ion-icon name="add-circle"></ion-icon>
          </div>
          <h2>Create Quiz</h2>
          <p>Build your own custom quiz</p>
        </ion-card-content>
      </ion-card>

      <ion-card class="action-card take-card" button (click)="goToQuizList()">
        <ion-card-content>
          <div class="card-icon">
            <ion-icon name="play-circle"></ion-icon>
          </div>
          <h2>Take Quiz</h2>
          <p>Test your knowledge now</p>
        </ion-card-content>
      </ion-card>

      <ion-card class="action-card results-card" button (click)="goToResults()">
        <ion-card-content>
          <div class="card-icon">
            <ion-icon name="bar-chart"></ion-icon>
          </div>
          <h2>View Results</h2>
          <p>Track your progress</p>
        </ion-card-content>
      </ion-card>
    </div>

    <!-- Recent Activity (Optional) -->
    <div class="recent-section">
      <h3>Quick Actions</h3>
      <ion-button expand="block" fill="outline" color="medium">
        <ion-icon slot="start" name="time"></ion-icon>
        Continue Last Quiz
      </ion-button>
    </div>
  </div>
</ion-content>
